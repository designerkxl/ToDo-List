<!doctype html>
<html lang="tr-TR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container p-3">
    <h1 class="app-title" id="header">Görev Listesi</h1>
    <div class="card">
      <div class="card-header">Yeni Görev</div>
      <div class="card-body">
        <form action="" id="addTaskForm">
          <div class="input-group">
            <input type="text" class="form-control" id="txtTaskName" placeholder="Yeni bir görev giriniz">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary" id="btnAddNewTask"><i class="fa fa-plus"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-header">
        Görev Listesi
        <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-end">Tümünü Sil</a>
      </div>
      <ul class="list-group" id="task-list">
        <!-- <li class="list-group-item list-group-item-secondary">Görev <a href="#" class="delete-item float-end"><i class="fa fa-times"></i></a></li>
        <li class="list-group-item list-group-item-secondary">Görev <a href="#" class="delete-item float-end"><i class="fa fa-times"></i></a></li>
        <li class="list-group-item list-group-item-secondary">Görev <a href="#" class="delete-item float-end"><i class="fa fa-times"></i></a></li> -->
      </ul>
    </div>
  </div>


  <script src="script.js"></script>
  <!-- Bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
